<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="container-5">
        <div class="container-1">
          <div class="row">
            <div class="col-sm-5 col-md-4 col-lg-4 col-xl-4 container-2">
              <p class="font-weight-bold mt-4">Reports</p>
              <p class="font-weight-light">Reports > User Report</p>
            </div>
            <div class="col-sm-2 col-md-4 col-lg-4 col-xl-4"></div>
            <div class="col-sm-5 col-md-4 col-lg-4 col-xl-4 container-3">
              <button
                class="btn dropdown-toggle-split"
                type="button"
                id="dropdownMenu2"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img
                  class="img-fluid"
                  src="../../assets/admin.png"
                  alt="admin"
                />
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi bi-person"></i> Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi bi-chat-dots"></i> Feedback</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi bi-question-circle"></i> Help</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi bi-box-arrow-right"></i> Logout</a
                  >
                </li>
              </ul>
              <p class="font-weight-normal">Alex Kumar</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="container-4">
            <div class="card-body">
              <div class="card-tilte">Fill the fields and hit run report</div>
              <form (ngSubmit)="submitForm()" [formGroup]="fg">
                <div class="row mt-4 mb-4">
                  <div
                    class="mb-4 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 dropdown"
                  >
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton"
                      data-bs-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                      style="
                        font: normal normal normal 13px/21px Poppins;
                        letter-spacing: 0px;
                        color: #707070;
                        opacity: 1;
                        padding: 0px 80px 0px 20px;
                      "
                    >
                      User
                    </button>
                    <ul
                      class="dropdown-menu dropdown-menu-end"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <li><a class="dropdown-item" href="#">Dropdown 1</a></li>
                      <li><a class="dropdown-item" href="#">Dropdown 2</a></li>
                    </ul>
                  </div>
                  <div class="mb-4 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                    <input
                      type="date"
                      class="form-control"
                      #evtDate
                      required
                      name="evtDate1"
                      placeholder="From"
                      id="evtDate1"
                      formControlName="eventDate1"
                      style="
                        font: normal normal normal 13px/21px Poppins;
                        letter-spacing: 0px;
                        color: #707070;
                        opacity: 1;
                      "
                    />
                  </div>
                  <div class="mb-4 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                    <input
                      type="date"
                      class="form-control"
                      #evtDate
                      required
                      name="evtDate2"
                      placeholder="To"
                      id="evtDate2"
                      formControlName="eventDate2"
                      style="
                        font: normal normal normal 13px/21px Poppins;
                        letter-spacing: 0px;
                        color: #707070;
                        opacity: 1;
                      "
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
                  >
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
