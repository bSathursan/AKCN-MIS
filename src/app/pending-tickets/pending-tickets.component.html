<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="container-5">
        <div class="container-1">
          <div class="container-2">
            <p class="font-weight-bold mt-4">Tickets</p>
            <p class="font-weight-light">Tickets > Pending Tickets</p>
          </div>
          <div class="container-3">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownMenu2"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img class="img-fluid" src="../../assets/admin.png" alt="admin" />
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="bi bi-person"></i> Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="bi bi-chat-dots"></i> Feedback</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="bi bi-question-circle"></i> Help</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="bi bi-box-arrow-right"></i> Logout</a
                >
              </li>
            </ul>
            <p class="font-weight-light mt-3">Alex Kumar</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row mt-4">
              <div class="mb-3 col-md-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputText"
                  placeholder="Search"
                />
              </div>
              <div class="mb-3 col-lg-6"></div>
              <div class="col-lg-3">
                <div class="row container-4">
                  <button type="button" class="btn btn-danger col-md-4">
                    Excel
                  </button>
                  <button type="button" class="btn btn-warning col-md-4">
                    PDF
                  </button>
                  <button type="button" class="btn btn-success col-md-4">
                    Print
                  </button>
                </div>
              </div>
            </div>
            <div class="container-6">
              <table
                mat-table
                matSort
                [dataSource]="dataSource"
                class="mat-elevation-z8 mt-4"
              >
                <ng-container matColumnDef="ticket">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    TICKET
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.ticket }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                  <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <ng-container matColumnDef="subject">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    SUBJECT
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.subject }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    PHONE
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.phone }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="createdby">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    CREATED BY
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.createdby }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="createdat">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    CREATED AT
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.createdat }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
